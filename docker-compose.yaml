version: "3"
services:
  chatovoy-app:
    build:
      dockerfile: Dockerfile
      context: .
    container_name: chatovoy
    image: chatovoy
    env_file:
      - .env
    depends_on:
      - postgres-db
  postgres-db:
    image: postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:
    driver: local